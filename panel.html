
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AI Yazım Kontrol Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFA500;
      color: #000;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #FFA500;
      border: none;
      color: #000;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
    }
    .results li {
      background-color: #f3f3f3;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dosya Yükle ve Yapay Zekâ ile Kontrol Et</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <label>PDF, Word veya Görsel Dosya:</label>
      <input type="file" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png" required />
      <button type="submit">Kontrol Et</button>
    </form>

    {% if errors %}
    <div class="results">
      <h3>Tespit Edilen Hatalar:</h3>
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
